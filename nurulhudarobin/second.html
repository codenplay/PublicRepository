<html>

<head>
    <title>ng-init</title>
</head>

<body>
    <div ng-app="" ng-init="firstName='john'">
        <p>The name is <span ng-bind="firstName"></span>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
</body>

</html>
